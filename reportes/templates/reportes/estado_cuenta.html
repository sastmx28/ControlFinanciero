
<h1>Estado de cuenta</h1>

<form method="get" action="">
  <label>Cliente:</label>
  <select name="cliente">
    <option value="">-- Todos --</option>
    {% for c in clientes %}
      <option value="{{ c.id }}" {% if cliente_id == c.id %}selected{% endif %}>{{ c.nombre }}</option>
    {% endfor %}
  </select>

  <label>Comisionado:</label>
  <select name="comisionado">
    <option value="">-- Todos --</option>
    {% for cm in comisionados %}
      <option value="{{ cm.id }}" {% if comisionado_id == cm.id %}selected{% endif %}>{{ cm.nombre }}</option>
    {% endfor %}
  </select>

  <button type="submit">Filtrar</button>
  <button type="submit" formaction="?export=1">Exportar a Excel</button>
</form>

{% if movimientos %}
<table border="1">
  <thead>
    <tr>
      {% for col in columnas %}
        <th>{{ col }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for m in movimientos %}
      <tr>
        {% for val in m %}
          <td>{{ val }}</td>
        {% endfor %}
      </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
  <p>No hay datos para mostrar.</p>
{% endif %}
