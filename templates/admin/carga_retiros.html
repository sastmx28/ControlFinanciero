{% extends "admin/base_site.html" %}
{% load static %}

{% block content %}
  <h1>Carga de Retiros desde Excel</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Cargar retiros" class="default">
  </form>

  <p style="margin-top: 20px;">
    <a href="{% url 'admin:movimientos_retiro_changelist' %}">← Volver a la lista de retiros</a>
  </p>
{% endblock %}
