{% extends "admin/base_site.html" %}
{% load static %}

{% block content %}
  <h1>Carga de Depósitos desde Excel</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Cargar depósitos" class="default">
  </form>

  <p style="margin-top: 20px;">
    <a href="{% url 'admin:movimientos_deposito_changelist' %}">← Volver a la lista de depósitos</a>
  </p>
{% endblock %}
